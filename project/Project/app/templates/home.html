<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PG Recommendation & Rent Prediction</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* background: url('/static/background_img.jpg') no-repeat center center/cover; */
      background: 
    linear-gradient(rgba(0, 0, 0, 0.395), rgba(0, 0, 0, 0.395)),
    url('/static/background_img.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #00c3ff;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      font-size: 1em;
      outline: none;
      background: rgba(0, 0, 0, 0.412);
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background: linear-gradient(135deg, #00c3ff, #0078ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0078ff, #00c3ff);
      background: coral;
      transition: 0.4s ease all;
    }

    .section {
      margin-bottom: 40px;
    }

    .divider {
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      margin: 40px 0;
      border-radius: 2px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: black;">PG Recommendation & Rent Prediction</h1>

    <div class="section">
      <h2>üîç Get PG Recommendations</h2>
      <form action="/recommend" method="POST">
        <label for="pg_name">Enter PG Name:</label>
        <input type="text" name="pg_name" required placeholder="e.g. Sunrise Hostel" >
        <button type="submit">Recommend Similar PGs</button>
      </form>
    </div>

    <div class="divider"></div>

    <div class="section">
      <h2>üìä Predict Rent</h2>
      <form action="/predict" method="POST">
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" name="bedrooms" step="1" required>

        <label for="distance">Distance from College (in km):</label>
        <input type="number" name="distance" step="0.1" required>

        <label for="year">Year of Build:</label>
        <input type="number" name="year" required>

        <button type="submit">Predict Rent</button>
      </form>
    </div>
  </div>
</body>
</html>
